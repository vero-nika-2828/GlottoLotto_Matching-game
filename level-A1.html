<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/352d1ba5ff.js" crossorigin="anonymous"></script>
   
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon//favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&family=Lora:ital,wght@1,400;1,500&family=Roboto+Slab&display=swap" rel="stylesheet">
    
     <!--Style sheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
     <!--Page title-->
    <title>GLottoLotto Game: A1-A2 Level</title>
</head>


<body>
     <!--Background image-->
    <img src="assets/images/background-image.jpg">  

     <!--Level name and short instructions-->
    <section id="title">
        <h2>Level A1 -A2</h2>
        <p>Match a picture to the corresponding word</p>
        
    </section>


    <!--Game container--> 
    <div class="game-section">
           <!--Scores container--> 
        <div class="game-scores">
           
            <div id="timer"><strong>Timer: <span id="countdown">2:00</span></strong></div>
            <div id="turns-count"><strong>Turns: <span id="turns">0</span></strong></div>
            <div id="game-music"><i class="fa-solid fa-volume-xmark"></i></div>
        </div>

        <!--Playing Cards container--> 
        <div class="card-area">
            
            
            <!--Cards--> 
            <div class="card" id="card-1" data-animal="cow">
                <div class="card-front">
                    <img class= "card-picture" src="assets/images/a1/cow.png" alt="cow">
                </div>
                <div class="card-back"></div>
            </div>

            <div class="card" id="card-2" data-animal="cow">
                <div class="card-front"><p>a cow</p></div>
                <div class="card-back"></div>
           </div>

            <div class="card" id="card-3" data-animal="cat">
                <div class="card-front">
                    <img class= "card-picture" src="assets/images/a1/cat.png" alt="cat">
                </div>
                <div class="card-back"></div>
            </div>
            <div class="card" id="card-4" data-animal="cat">
                <div class="card-front"><p>a cat</p></div>
                <div class="card-back"></div>
           </div>

            <div class="card" id="card-5" data-animal="rabbit">
                <div class="card-front">
                    <img class= "card-picture" src="assets/images/a1/rabbit.svg" alt="rabbit">
                </div>
                <div class="card-back"></div>
            </div>
            
            <div class="card" id="card-6" data-animal="rabbit">
                <div class="card-front"><p>rabbit</p></div>
                <div class="card-back"></div>
           </div>

            <div class="card" id="card-7" data-animal="sheep">
                <div class="card-front">
                    <img class= "card-picture" src="assets/images/a1/sheep.png" alt="sheep">
                </div>
                <div class="card-back"></div>
            </div>

            <div class="card" id="card-8" data-animal="sheep">
                <div class="card-front"><p>a sheep</p></div>
                <div class="card-back"></div>
           </div>

            <div class="card" id="card-9" data-animal="pig">
                <div class="card-front">
                    <img class= "card-picture" src="assets/images/a1/pig.svg" alt="pig">
                </div>
                <div class="card-back"></div>
            </div>

            <div class="card" id="card-10" data-animal="pig">
                <div class="card-front"><p>pig</p></div>
                <div class="card-back"></div>
           </div>

           <div class="card" id="card-11" data-animal="chicken">
                <div class="card-front">
                    <img class= "card-picture" src="assets/images/a1/chicken.png" alt="chicken">
                </div>
                <div class="card-back"></div>
            </div>
      
           <div class="card" id="card-12" data-animal="chicken">
                <div class="card-front"><p>a chicken</p></div>            
                <div class="card-back"></div>
            </div>

            
            <div class="card" id="card-13" data-animal="turtle">
                <div class="card-front">
                    <img class= "card-picture" src="assets/images/a1/turtle.svg" alt="turtle">
                </div>
                <div class="card-back"></div>
            </div>

            <div class="card" id="card-14" data-animal="turtle">
                <div class="card-front"><p>turtle</p></div>
                <div class="card-back"></div>
           </div>

           <div class="card" id="card-15" data-animal="monkey">
                <div class="card-front">
                    <img class= "card-picture" src="assets/images/a1/monkey.svg" alt="monkey">
                </div>
                <div class="card-back"></div>
            </div>
      
           <div class="card" id="card-16" data-animal="monkey">
                <div class="card-front"><p>monkey</p></div>
                <div class="card-back"></div>
            </div>
                          
        </div>
        
        
        <!--Result message container--> 
        <div id="result"></div>    
       
    </div>
    
    <!--Footer-->
    <footer>
        <section>
            <p><strong>Veronika Nemergutova<span><i class="fa-brands fa-github"></i></span></strong></p>
        </section>
    </footer>

     <!--Javascript--> 
    <script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
 
</body>
</html>
